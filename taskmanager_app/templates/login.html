{% extends 'base.html'%}

{% block title %}Регистрация{% endblock %}

{% block content %}
<section class="auth">
    <div class="container is-registration">
        <h2 class="title">Вход</h2>
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <button class="btn-success is-done">Войти</button>
        </form>
        <p class="help">Нет аккаунта? <a href="{% url 'sign_up_page' %}" class="help-link">Зарегистрироваться</a></p>
    </div>
</section>
{%endblock%}
